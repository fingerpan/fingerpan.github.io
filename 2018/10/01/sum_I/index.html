class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/**</span></div><div class="line"> * </div><div class="line"> * 算法题目分享</div><div class="line"> * Sum II</div><div class="line"> * 给出了整数值的四个列表A、B、C、D，计算有多少元组（i、j、k、l）使A[i]+B[j]+C[k]+D[l]为0 </div><div class="line"> * 例子：</div><div class="line"> * </div><div class="line"> * input：</div><div class="line"> * A = [1,2]</div><div class="line"> * B = [-2，-1]</div><div class="line"> * C = [-1，2]</div><div class="line"> * D = [0,2]</div><div class="line"> * output: 2</div><div class="line"> * </div><div class="line"> * 说明：</div><div class="line"> * 这两个元组是：</div><div class="line"> * (0,0,0,1) -&gt;A[0]+[0]+C[0]+D[1] = 1 + (-2) + (-1) + 2 = 0</div><div class="line"> * (1,1,0,0) -&gt;A[1]+[1]+C[0]+D[0] = 2 + (-1) + (-1) + 0 = 0</div><div class="line"> * </div><div class="line"> */</div><div class="line"></div><div class="line"><span class="comment">// util</span></div><div class="line"><span class="keyword">const</span> add = <span class="function">(<span class="params">a, b</span>) =&gt;</span> a + b</div><div class="line">    <span class="comment">// 合并函数</span></div><div class="line"><span class="keyword">const</span> compose = <span class="function">(<span class="params">...funcs</span>) =&gt;</span> funcs.reduce(<span class="function">(<span class="params">a, b</span>) =&gt;</span> (...args) =&gt; a(b(...args)))</div><div class="line">    <span class="comment">// 基础快速排序</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">quickSort</span>(<span class="params">arr</span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span> (arr.length &lt;= <span class="number">1</span>) &#123; <span class="keyword">return</span> arr; &#125;</div><div class="line">    <span class="keyword">var</span> pivotIndex = <span class="built_in">Math</span>.floor(arr.length / <span class="number">2</span>)</div><div class="line">    <span class="keyword">var</span> pivot = arr.splice(pivotIndex, <span class="number">1</span>)[<span class="number">0</span>]</div><div class="line">    <span class="keyword">var</span> left = []</div><div class="line">    <span class="keyword">var</span> right = []</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arr.length; i++) &#123;</div><div class="line">        <span class="keyword">if</span> (arr[i] &gt;= pivot) &#123;</div><div class="line">            left.push(arr[i]);</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            right.push(arr[i]);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> quickSort(left).concat([pivot], quickSort(right));</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">getSum_Zero</span>(<span class="params">numberListOne, numberListTwo</span>) </span>&#123;</div><div class="line">    <span class="comment">// 快速排序一下</span></div><div class="line">    numberListOne = quickSort(numberListOne)</div><div class="line">    numberListTwo = quickSort(numberListTwo)</div><div class="line">    <span class="keyword">const</span> MAXlEN_ONE = numberListOne.length - <span class="number">1</span></div><div class="line">    <span class="keyword">const</span> MAXLEN_TWO = numberListTwo.length - <span class="number">1</span></div><div class="line">    <span class="keyword">let</span> startIndex_one = <span class="number">0</span></div><div class="line">    <span class="keyword">let</span> endIndex_two = MAXLEN_TWO</div><div class="line"></div><div class="line">    <span class="keyword">let</span> rightRrray = [];</div><div class="line">    <span class="comment">// 提前筛选无法筛选的数组，避免无用的循坏</span></div><div class="line">    <span class="comment">// 最小值都大于0 ，数组中全为正数；</span></div><div class="line">    <span class="comment">// 最大值都小于0 ， 说明数组中全为负数</span></div><div class="line">    <span class="keyword">if</span> ((numberListOne[MAXlEN_ONE] &gt; <span class="number">0</span> &amp;&amp; numberListTwo[MAXLEN_TWO] &gt; <span class="number">0</span>) || (numberListOne[<span class="number">0</span>] &lt; <span class="number">0</span> &amp;&amp; numberListTwo[<span class="number">0</span>] &lt; <span class="number">0</span>)) &#123;</div><div class="line">        <span class="keyword">return</span> rightRrray</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// 进行查找</span></div><div class="line">    <span class="keyword">while</span> (startIndex_one &lt;= MAXlEN_ONE &amp;&amp; endIndex_two &gt;= <span class="number">0</span>) &#123;</div><div class="line">        <span class="keyword">let</span> number_one = numberListOne[startIndex_one]</div><div class="line">        <span class="keyword">let</span> number_two = numberListTwo[endIndex_two]</div><div class="line">        <span class="keyword">let</span> result = number_one + number_two</div><div class="line"></div><div class="line">        <span class="comment">// 如果等于0</span></div><div class="line">        <span class="keyword">if</span> (result === <span class="number">0</span>) &#123;</div><div class="line">            rightRrray.push([number_one, number_two])</div><div class="line">            startIndex_one++</div><div class="line">            endIndex_two--</div><div class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (result &gt; <span class="number">0</span>) &#123;</div><div class="line">            startIndex_one++</div><div class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (result &lt; <span class="number">0</span>) &#123;</div><div class="line">            endIndex_two--</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> rightRrray</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 将两个列表两两相加</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">sumListOneByOne</span>(<span class="params">listA, listB</span>) </span>&#123;</div><div class="line">    <span class="keyword">let</span> sumList = []</div><div class="line">    listA.forEach(<span class="function"><span class="params">a</span> =&gt;</span> &#123;</div><div class="line">        listB.forEach(<span class="function"><span class="params">b</span> =&gt;</span> &#123;</div><div class="line">            sumList.push(add(a, b))</div><div class="line">        &#125;)</div><div class="line">    &#125;)</div><div class="line">    <span class="keyword">return</span> sumList</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">buildMapAndRemove</span>(<span class="params">list</span>) </span>&#123;</div><div class="line">    <span class="keyword">let</span> map = &#123;&#125;</div><div class="line">    <span class="keyword">let</span> newListAlreadyRemove = []</div><div class="line">    list.forEach(<span class="function"><span class="params">i</span> =&gt;</span> &#123;</div><div class="line">        <span class="keyword">if</span> (map[i]) &#123;</div><div class="line">            map[i]++</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            map[i] = <span class="number">1</span></div><div class="line">            newListAlreadyRemove.push(i)</div><div class="line">        &#125;</div><div class="line">    &#125;)</div><div class="line">    <span class="keyword">return</span> [map, newListAlreadyRemove]</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 主方法</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">fourSumCount</span>(<span class="params">A, B, C, D</span>) </span>&#123;</div><div class="line">    <span class="comment">// 先将4个数组两两进行相加合并成一个数组。 sumListOneByOne</span></div><div class="line">    <span class="comment">// 将合并完成的数组进行归类（记录相同值出现的次数），并且去重。得到一个记录MAP, 和一个去重后的数组 buildMapAndRemove</span></div><div class="line">    <span class="keyword">const</span> buildSumMapAndList = compose(buildMapAndRemove, sumListOneByOne);</div><div class="line">    <span class="comment">// 合并相同值， 并且去重</span></div><div class="line">    <span class="keyword">let</span> [sumBy_ABMap, sumBy_AB] = buildSumMapAndList(A, B);</div><div class="line">    <span class="keyword">let</span> [sumBy_CDMap, sumBy_CD] = buildSumMapAndList(C, D);</div><div class="line">    <span class="comment">// 将合并后的两个数组进行相加运算，获得结果为0的所有集合。</span></div><div class="line">    <span class="keyword">let</span> resultList = getSum_Zero(sumBy_AB, sumBy_CD)</div><div class="line"></div><div class="line">    <span class="comment">// 遍历所有获得的集合，获取总次数</span></div><div class="line">    <span class="keyword">return</span> resultList.reduce(<span class="function">(<span class="params">output, [number_one, number_two]</span>) =&gt;</span> output += (sumBy_ABMap[number_one] * sumBy_CDMap[number_two]), <span class="number">0</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> A = [<span class="number">1</span>, <span class="number">2</span>]</div><div class="line"><span class="keyword">let</span> B = [<span class="number">-2</span>, <span class="number">-1</span>]</div><div class="line"><span class="keyword">let</span> C = [<span class="number">-1</span>, <span class="number">2</span>]</div><div class="line"><span class="keyword">let</span> D = [<span class="number">0</span>, <span class="number">2</span>]</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">// return 2</span></div><div class="line">fourSumCount(A, B, C, D)</div></pre></td></tr></table></figure>
