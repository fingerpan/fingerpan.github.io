iv class="line">    getNum(begine, end);</div><div class="line">    num = <span class="built_in">Number</span>(num);</div><div class="line">    <span class="keyword">return</span> num;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">getNum</span>(<span class="params">begine, end</span>) </span>&#123;</div><div class="line">      <span class="keyword">if</span> (begine === end) &#123;</div><div class="line">        begine++;</div><div class="line">        <span class="keyword">return</span> num += str.substr(begine);</div><div class="line">      &#125;</div><div class="line">      <span class="comment">//要进行新一轮对比。</span></div><div class="line">      begine++;</div><div class="line">      end === len - <span class="number">1</span> || end++;</div><div class="line">      <span class="keyword">var</span> min = str[begine];</div><div class="line">      <span class="keyword">for</span> (<span class="keyword">let</span> i = begine; i &lt;= end; i++) &#123;</div><div class="line">        <span class="comment">//如果有两个相同最小的 ，只能用第一个最小值，所以要使用小于号。</span></div><div class="line">        <span class="keyword">if</span> (str[i] &lt; min) &#123;</div><div class="line">          min = str[i];</div><div class="line">          begine = i;</div><div class="line">        &#125;</div><div class="line">      &#125;</div><div class="line">      num += min;</div><div class="line">      <span class="comment">//递归调用</span></div><div class="line">      getNum(begine, end)</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="built_in">console</span>.log(removeK(<span class="string">"1036483620"</span>, <span class="number">3</span>));</div></pre></td></tr></table></figure>
